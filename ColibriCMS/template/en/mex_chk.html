<!DOCTYPE html>
<html lang="bg">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

	</head>
    <body>
    <style type="text/css">
    @page {
            size: A4;
            margin: 0in 0.44in 0.2in 0.44in;
    }
    </style>
   	<table style="width:100%; border-collapse:collapse; ">
<thead>
<tr>
<th align="center" style="border: 1px solid black;">Number</th>
<th align="center" style="border: 1px solid black;">In</th>
<th align="center" style="border: 1px solid black;">In change</th>
<th align="center" style="border: 1px solid black;">Out</th>
<th align="center" style="border: 1px solid black;">Out change</th>
</tr>
</thead>
<tbody>
{% for i in row|sort %}
<tr  style="border: 1px solid black;">
<td align="center" style="border: 1px solid black;">{{ i }}</td>
<td align="center" style="border: 1px solid black;">{{ row[i]['in'] }}</td>
<td align="center" style="border: 1px solid black;"></td>
<td align="center" style="border: 1px solid black;">{{ row[i]['out'] }}</td>
<td align="center" style="border: 1px solid black;"></td>
</tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
